<!DOCTYPE html>
<html>

<head>
  <title>Buscador de Fotos</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Buscar fotos" onkeydown="handleSearch(event)">
    <button onclick="searchPhotos()">Buscar</button>
  </div>

  <div class="image-container">
    <span class="no-results" style="display: none;">No se encontraron resultados</span>
    <div id="results"></div>
    <div class="load-more-container">
      <button class="load-more" onclick="loadMorePhotos()" style="display: none;">Cargar m√°s resultados</button>
    </div>
  </div>

  <div id="overlay">
    <div id="full-image-container"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
