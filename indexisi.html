<!DOCTYPE html>
<html>
<head>
  <title>Registro e inicio de sesión</title>
  <link rel="stylesheet" type="text/css" href="styleisi.css">
</head>
<body>
  <div class="container">
    <h1 id="form-title">Iniciar sesión</h1>

    <div id="login-form" class="form">
      <input type="text" id="login-username" placeholder="Usuario" />
      <input type="password" id="login-password" placeholder="Contraseña" />
      <button onclick="login()">Iniciar sesión</button>

      <div class="button-container">
        <span>¿No tienes una cuenta?</span>
        <span class="register-link" onclick="showRegisterForm()">Registrarse</span>
      </div>
    </div>

    <div id="register-form" class="form" style="display: none;">
      <h1>Registro</h1>
      <input type="text" id="register-username" placeholder="Usuario" />
      <input type="password" id="register-password" placeholder="Contraseña" />
      <button onclick="register()">Registrarse</button>

      <div class="button-container">
        <span>¿Ya tienes una cuenta?</span>
        <span class="register-link" onclick="showLoginForm()">Iniciar sesión</span>
      </div>
    </div>

    <div id="error-message" class="error-message"></div>
  </div>

  <script src="scriptisi.js"></script>
</body>
</html>
